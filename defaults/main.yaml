IMAGE: spilo-local
IMAGE_TAG: 2.0-p4
CONTAINER_NAME: spilo
DOCKER_IMAGE_PULL: False
DOCKER_IMAGE_PUSH: False
GIT_REPO: https://github.com/zalando/spilo.git
GIT_TAG: 2.0-p4
default_user: 'ubuntu'
